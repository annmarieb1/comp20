<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Jade Delight</title>

<body>
	<script language="javascript">

		function MenuItem(name, cost)
		{
			this.name = name;
			this.cost = cost;
		}

		menuItems = new Array(
			new MenuItem("Chicken Chop Suey", 4.5),
			new MenuItem("Sweet and Sour Pork", 6.25),
			new MenuItem("Shrimp Lo Mein", 5.25),
			new MenuItem("Moo Shi Chicken", 6.5),
			new MenuItem("Fried Rice", 2.35)
		);

		function makeSelect(name, minRange, maxRange)
		{
			var t = "";
			t = "<select name='" + name + "' size='1' onchange='updateTotal(name)'>";
			for (j=minRange; j<=maxRange; j++)
			   t += "<option>" + j + "</option>";
			t+= "</select>"; 
			return t;
		}
	</script>

	<h1>Jade Delight</h1>
	
	<form>
		<p>First Name: <input type="text"  name='fname' /></p>
		<p>Last Name*:  <input type="text"  name='lname' /></p>
		<p>Street: <input type="text"  name='street' /></p>
		<p>City: <input type="text"  name='city' /></p>
		<p>Phone*: <input type="text"  name='phone' /></p>
		<p> 
			<input type="radio"  name="p_or_d" value = "pickup" checked="checked"/>Pickup  
			<input type="radio"  name='p_or_d' value = 'delivery'/>
			Delivery
		</p>

		<table border="0" cellpadding="3">
		 	<tr>
			    <th>Select Item</th>
			    <th>Item Name</th>
			    <th>Cost Each</th>
			    <th>Total Cost</th>
		 	</tr>
		
			<script language="javascript">

			    var s = "";
			    for (i = 0; i < menuItems.length; i++)
			    {
				    s += "<tr><td>";
				    s += makeSelect("quan" + i, 0, 10);
				    s += "</td><td>" + menuItems[i].name + "</td>";
				    s += "<td> $ " + menuItems[i].cost.toFixed(2) + "</td>";
				    s += "<td>$<input type='text' name='cost'/></td></tr>";
			    }
			    document.writeln(s);
			</script>
		</table>

		<p>Subtotal: 
		    $ <input type="text"  name='subtotal' id="subtotal" />
		</p>
		<p>Mass tax 6.25%:
		    $ <input type="text"  name='tax' id="tax" />
		</p>
		<p>Total:
			$ <input type="text"  name='total' id="total" />
		</p>

		<input type = "submit" value = "Submit Order" />
	</form>

	<script>
		var subtotal = 0.0;
		var tax = 0.0;
		var grandTotal = 0.0;

		function updateTotal(name)
		{
			console.log(name);
			var idx = parseInt(name[4]);

			var quantity = document.getElementsByName("quan" + idx)[0];
			selectedOption = quantity[quantity.selectedIndex].text;
			console.log(selectedOption);
			var itemTotal = menuItems[idx].cost * selectedOption
			document.getElementsByName("cost")[idx].value = itemTotal.toFixed(2);

			subtotal += parseFloat(document.getElementsByName("cost")[idx].value);
			document.getElementById("subtotal").value = subtotal.toFixed(2);

			tax = subtotal * 0.0625;
			document.getElementById("tax").value = tax.toFixed(2);

			grandTotal = subtotal + tax;
			document.getElementById("total").value = grandTotal.toFixed(2);
		}

		document.getElementById("subtotal").onsubmit = 
		function updateStuff()
		{
			var total = 0;
			// for (i = 0; i < menuItems.length; i++) {
			// 	total += 
			// }
		}

		var pickup = document.getElementsByName("p_or_d")[0];
		document.getElementsByName("street")[0].type = "hidden";
		document.getElementsByName("city")[0].type = "hidden";

		document.addEventListener("click", function(){
		 	if (pickup.checked) {
				document.getElementsByName("street")[0].type = "hidden";
				document.getElementsByName("city")[0].type = "hidden";
			} else {
				document.getElementsByName("street")[0].type = "text";
			    document.getElementsByName("city")[0].type = "text";
			}
		});

		
	</script>
</body>
