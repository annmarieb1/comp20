            // Create a function called extractDomain() that takes an email address as a string parameter and extracts (and returns) the domain
            // uses indexOf and substring
            function extractDomain(email) {
                var email = email;
                var idx = email.indexOf('@');
                var domain = ""

                // if '@' not found there is no domain
                if (idx == -1) {
                    var domain = ""
                } else {
                    var domain = email.substring(idx + 1);
                }

                return domain;
            }
