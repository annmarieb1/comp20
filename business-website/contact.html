<!DOCTYPE html>
<html>
    <head>
        <title>Bounder's Buds</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            label {
                font-size: 24px;
            }
        </style>
    </head>
	
    <body>
        <header>
            <div id="title">
                <h1>BOUNDER'S BUDS</h1>
                <h4>#adoptdontshop</h4>
                <div align="center">
                    <img src="images/Dog-Paw-Print-Outline-Clip-Art.png"
                         width="5%"
                         title="Dog-Paw-Print-Outline-Clip-Art"
                         alt="dog paw print outline clip art" />
                </div>
            </div>
        </header>
        <nav>
            <a href="home.html">HOME</a>
            <a href="services.html">SERVICES</a>
            <a href="contact.html">CONTACT</a>
        </nav>

        <div id="content">
            <h2>Contact Us</h2>

            <form action='#' method='post'>
                <p>
                    <label>First Name:</label>
                    <input type="text" name="first_name" id="last_name" required="1">
                </p>
                <p>
                    <label>Last Name:</label>
                    <input type="text" name="name" id="first_name" required="1">
                </p>
                    <label>Email:</label>
                    <input type="text" name="email" id="email" required="1">
                </p>
                <p>
                    <label>Phone Number:</label>
                    <input type = "number" name="number">
                </p>
                <p>
                    <label>Reason:</label>
                    <select id = "reasonList" required="1">
                        <option value="blank"></option>
                        <option value="inquiry">Inquiry</option>
                        <option value="inquiry">Volunteering</option>
                        <option value="problem">Problem or Issue</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                     </select>
                </p>
                <p>
                    <label>Description:</label>
                </p>
                <p>
                <textarea
                    rows="10"
                    cols="50"
                    type="text"
                    name="description">Type text here...</textarea>
                </p>
                
                <p><input type = "submit" value = "Submit"></p>
            </form>
        </div>

        <footer>
            <a href="home.html">HOME</a>
            <a href="services.html">SERVICES</a>
            <a href="contact.html">CONTACT</a>

            <p>Copyright &copy Bounder's Buds 2020</p>
        <footer>
    </body>
</html>
